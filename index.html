<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Inspectra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E88E5, #0D47A1);
            color: #fff;
        }

        .container {
            background: #fff;
            color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            display: flex;
            width: 100%;
        }

        .form-container {
            padding: 20px;
            width: 50%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #1E88E5;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #1E88E5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: #1565C0;
        }

        .split {
            width: 50%;
            padding: 20px;
            background: #1E88E5;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .split h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .split p {
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }

        .split a {
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #1E88E5;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .split a:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Right Side Info Section -->
        <div class="split">
            <h1>Bem-vindo ao Inspectra</h1>
            <p>Gerencie sua produção de forma eficiente e organizada com nosso sistema.</p>
            <a href="#" onclick="switchToCadastro()">Ainda não tem conta? Cadastre-se</a>
        </div>
    </div>

    <script>
        function switchToCadastro() {
            document.querySelector('.form-container h2').innerText = 'Cadastro';
            document.querySelector('.form-container form').innerHTML = `
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

                <button type="submit">Cadastrar</button>
            `;
        }
    </script>
</body>
</html>
